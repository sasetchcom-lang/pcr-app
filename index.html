<body>

<div class="card">

    <input type="file" id="cameraInput" accept="image/*" style="display:none" onchange="loadImage(event)">

<script>
    let cropper;

    function loadImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.getElementById('previewImage');
            img.src = e.target.result;

            if (cropper) cropper.destroy();
            cropper = new Cropper(img, {
                aspectRatio: NaN,
                viewMode: 1
            });
            document.getElementById('msg').innerText = "ã‚°ãƒ©ãƒ•ã®ç¯„å›²ã‚’èª¿æ•´ã—ã¦ãã ã•ã„ã€‚";
        };
        reader.readAsDataURL(file);
    }

    async function generatePDF() {
        const msg = document.getElementById('msg');
        msg.innerText = "ä½œæˆä¸­...";

        try {
            const { PDFDocument, StandardFonts } = PDFLib;
            const pdfDoc = await PDFDocument.create();
            const page = pdfDoc.addPage([595, 842]);
            const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

            const name = document.getElementById('patientName').value || "None";
            const id = document.getElementById('idNumber').value || "None";

            page.drawText(`Owner: ${name}`, { x: 50, y: 800, size: 20, font });
            page.drawText(`ID: ${id}`, { x: 50, y: 770, size: 15, font });

            if (cropper) {
                const canvas = cropper.getCroppedCanvas();
                const imgData = canvas.toDataURL('image/jpeg', 0.8);
                const jpgImage = await pdfDoc.embedJpg(imgData);
                page.drawImage(jpgImage, {
                    x: 50,
                    y: 400,
                    width: 500,
                    height: (jpgImage.height / jpgImage.width) * 500,
                });
            }

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `PCR_${name}.pdf`;
            link.click();
            msg.innerText = "ä¿å­˜ã—ã¾ã—ãŸï¼";
        } catch (error) {
            console.error(error);
            msg.innerText = "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + error.message;
        }
    }
</script>
